<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SuperCellSMP Login</title>
</head>
<body>
  <h1>SuperCell SMP Login</h1>

  <button id="loginBtn">ログイン</button>

  <script>
    // Netlify の環境変数は script.js に渡す前に window に乗る
    window.env = {
      AUTH0_DOMAIN: window.VITE_AUTH0_DOMAIN,
      CLIENT_ID: window.VITE_AUTH0_CLIENT_ID,
      REDIRECT_URI: window.VITE_AUTH0_REDIRECT_URI
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
